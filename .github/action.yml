on: [push]
name: build
jobs:
  runhaskell:
    name: pgrest
    runs-on: ubuntu-latest # or macOS-latest, or windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: haskell/actions/setup@v1
        with:
          ghc-version: '8.10.4' # Resolves to the latest point release of GHC 8.8
          cabal-version: '3.4.0.0' # Exact version of Cabal
      - run: cabal new-build && cabal new-test all --test-options="--color"